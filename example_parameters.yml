#Values that are likely to change most frequently between runs
#Quantities in square brackets [] are lists, comma separated entries
runValues:
  kappaValues: [13770]
  kds: [1]
  shifts: [x00t00]
  runPrefix: a
  sourceType: sm
  sinkType: laplacian
  structureList: [[u,d,s],[n,d,s]]
  particleList: [[proton,protonbar],[sigmap,sigmapbar],[sigmam,sigmambar],[neutron,neutronbar],[cascade0,cascade0bar],[cascadem,cascadembar],[sigma0,sigma0bar],[lambda0,lambda0bar],[sigma0,lambda0bar],[lambda0,sigma0bar]]
  scheduler: PBS
  doArrayJobs: False
  keepProps: False
  keepEmodes: True
  
